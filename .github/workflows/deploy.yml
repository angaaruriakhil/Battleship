name: Deploy Battleship to GitHub Pages

on:
  push:
    branches: ["main"] # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # or 20, 18, etc.

      - name: Install dependencies
        run: npm ci

      - name: Build CSS from SCSS
        # either call npx directly...
        run: npx sass styles.scss styles.css
        # ...or, if you added a script in package.json, you can do:
        # run: npm run build:css

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Root of your static site; index.html and styles.css live here
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
